<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{nav.html :: navbar}"></div>

  <h4>마이페이지임</h4>

  <div sec:authentication="principal"></div>
  <div sec:authentication="principal.username"></div>
  <div sec:authorize="hasAuthority('일반유저')">
    <h4>이 유저는 일반 권한임</h4>
  </div>
  <div sec:authorize="isAuthenticated()">
    <h4>로그인 한 사람만 볼 수 있음</h4>
  </div>
  <div sec:authorize="isAnonymous()">
    <h4>로그인 안해야 볼 수 있음</h4>
  </div>

</body>
</html>
